name: rag-test

services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: postgres-test-crag
    environment:
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev123
      POSTGRES_DB: test
    ports:
      - "5435:5432"
    volumes:
      - pgdata_crag:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev_user -d test"]
      interval: 5s
      timeout: 30s
      retries: 5

volumes:
  pgdata_crag: